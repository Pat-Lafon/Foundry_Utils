name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - name: Check build output is up to date
        run: |
          npm run build
          git diff --exit-code macros/*.js || {
            echo "::error::Build output is stale. Run 'npm run build' and commit the result."
            exit 1
          }
